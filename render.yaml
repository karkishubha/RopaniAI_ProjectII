services:
  # FastAPI Backend
  - type: web
    name: ropani-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_URL
        sync: false
      - key: REDIS_HOST
        value: localhost
      - key: REDIS_PORT
        value: 6379
      - key: QDRANT_URL
        value: http://localhost:6333
      - key: HF_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: USE_COHERE
        value: true
      - key: MYSQL_HOST
        sync: false
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_USER
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
      - key: MYSQL_DATABASE
        value: ropani_marketplace
    healthCheckPath: /
    
  # PostgreSQL Database
  - type: pserv
    name: ropani-postgres
    runtime: docker
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: rag
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # MySQL Database
  - type: pserv
    name: ropani-mysql
    runtime: docker
    image: mysql:8.0
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_DATABASE
        value: ropani_marketplace
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 1

  # Redis Cache
  - type: pserv
    name: ropani-redis
    runtime: docker
    image: redis:7-alpine
    disk:
      name: redis-data
      mountPath: /data
      sizeGB: 1

  # Qdrant Vector DB
  - type: pserv
    name: ropani-qdrant
    runtime: docker
    image: qdrant/qdrant:latest
    disk:
      name: qdrant-data
      mountPath: /qdrant/storage
      sizeGB: 1
